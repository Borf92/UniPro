<form class="form" role="form" method="POST" action="/login">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
      <h2>Please Login</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
      <div class="form-group has-danger">
        <label class="sr-only" for="email">E-Mail Address</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><fa-icon [icon]="faAt" size="2x"></fa-icon></div>
          <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required
            autofocus>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- <i class="fa fa-close"></i> Example error message -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><fa-icon [icon]="faKey" size="2x"></fa-icon></div>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- Put password error message here -->
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5" style="padding-top: .35rem">
      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input" name="remember" type="checkbox">
          <span style="padding-bottom: .15rem">Remember me</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top: 3rem"></div>
  <div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-5">
      <button type="submit" class="btn btn-success btn-lg form-control"><i class="fa fa-sign-in"></i> Login</button>
    </div>
  </div>
  <div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-5 row">
      <div class="col-auto mr-auto">
        <a class="btn btn-link" [routerLink]='["/auth/reset"]'>Forgot Your Password?</a>
      </div>
      <div class="col-auto" style="padding-right: 0;">
        <a class="btn btn-link" [routerLink]='["/auth/registration"]' style="padding-right: 0;">Registration</a>
      </div>
    </div>
  </div>
</form>
